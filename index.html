<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <section id="main">
        <table>
            <tr class="main_output">
                <td colspan="3"><input type="text" name="output" id="output" class="output" readonly></td>
                <td><button type="button">EFF</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn" class="gray">SIN</button></td>
                <td><button type="button" id="btn" class="gray">COS</button></td>
                <td><button type="button" id="btn" class="gray">TAN</button></td>
                <td><button type="button" id="btn" class="orange">√</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn" class="gray">^</button</td>
                <td><button type="button" id="btn" class="gray">log</button</td>
                <td><button type="button" id="btn" class="gray">exp</button</td>
                <td><button type="button" id="btn" class="orange">π</button</td>
            </tr>
            <tr>
                <td><button type="button" id="btn" class="simple">(</button></td>
                <td><button type="button" id="btn" class="simple">)</button></td>
                <td><button type="button" id="btn" class="simple">C</button></td>
                <td><button type="button" id="btn" class="orange">÷</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn" class="simple">7</button></td>
                <td><button type="button" id="btn" class="simple">8</button></td>
                <td><button type="button" id="btn" class="simple">9</button></td>
                <td><button type="button" id="btn" class="orange">x</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn" class="simple">4</button></td>
                <td><button type="button" id="btn" class="simple">5</button></td>
                <td><button type="button" id="btn" class="simple">6</button></td>
                <td><button type="button" id="btn" class="orange">-</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn" class="simple">3</button></td>
                <td><button type="button" id="btn" class="simple">2</button></td>
                <td><button type="button" id="btn" class="simple">1</button></td>
                <td><button type="button" id="btn" class="orange">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="simple" id="btn">0</button></td>
                <td><button type="button" class="simple" id="btn">00</button></td>
                <td><button type="button" id="btn" class="simple">.</button></td>
                <td><button type="button" id="btn" class="orange">=</button></td>
            </tr>
        </table>
    </section>
</body>
</html>
