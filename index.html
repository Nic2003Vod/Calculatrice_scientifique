<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Calculatrice</title>
</head>
<body>
    <section id="main">
        <table>
            <tr>
                <td colspan="3"><input type="text" name="output" id="output" class="output"></td>
                <td><button type="button">EFF</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn">SIN</button></td>
                <td><button type="button" id="btn">COS</button></td>
                <td><button type="button" id="btn">TAN</button></td>
                <td><button type="button" id="btn">√</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn">^</button</td>
                <td><button type="button" id="btn">log</button</td>
                <td><button type="button" id="btn">exp</button</td>
                <td><button type="button" id="btn">π</button</td>
            </tr>
            <tr>
                <td><button type="button" id="btn">(</button></td>
                <td><button type="button" id="btn">)</button></td>
                <td><button type="button" id="btn">C</button></td>
                <td><button type="button" id="btn">÷</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn">7</button></td>
                <td><button type="button" id="btn">8</button></td>
                <td><button type="button" id="btn">9</button></td>
                <td><button type="button" id="btn">÷</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn">4</button></td>
                <td><button type="button" id="btn">5</button></td>
                <td><button type="button" id="btn">6</button></td>
                <td><button type="button" id="btn">x</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn">3</button></td>
                <td><button type="button" id="btn">2</button></td>
                <td><button type="button" id="btn">1</button></td>
                <td><button type="button" id="btn">-</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" id="btn">0</button></td>
                <td><button type="button" id="btn">.</button></td>
                <td><button type="button" id="btn">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button type="button">=</button></td>
            </tr>
        </table>
    </section>
</body>
</html>
