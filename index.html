<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="main">
        <table>
            <tr class="main_output">
                <td colspan="3"><input type="text" id="output" class="output" readonly></td>
                <td><button type="button" id="effButton">EFF</button></td>
            </tr>
            
            <tr>
                <td><button type="button" id="btn" class="gray">sin</button></td>
                <td><button type="button" id="btn" class="gray">cos</button></td>
                <td><button type="button" id="btn" class="gray">tan</button></td>
                <td><button type="button" id="btn" class="orange">√</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn" class="gray">^</button</td>
                <td><button type="button" id="btn" class="gray">log</button</td>
                <td><button type="button" id="btn" class="gray">exp</button</td>
                <td><button type="button" id="btn" class="orange">π</button</td>
            </tr>
            <tr>
                <td><button type="button" id="btn" onclick="setValue('(')" class="simple">(</button></td>
                <td><button type="button" id="btn" onclick="setValue(')')" class="simple">)</button></td>
                <td><button type="button" id="btn" class="simple">C</button></td>
                <td><button type="button" id="btn" onclick="setValue('/')" class="orange">÷</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn" onclick="setValue('7')" class="simple">7</button></td>
                <td><button type="button" id="btn" onclick="setValue('8')" class="simple">8</button></td>
                <td><button type="button" id="btn" onclick="setValue('9')" class="simple">9</button></td>
                <td><button type="button" id="btn" onclick="setValue('*')" class="orange">x</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn" onclick="setValue('4')" class="simple">4</button></td>
                <td><button type="button" id="btn" onclick="setValue('5')" class="simple">5</button></td>
                <td><button type="button" id="btn" onclick="setValue('6')" class="simple">6</button></td>
                <td><button type="button" id="btn" onclick="setValue('-')" class="orange">-</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn" onclick="setValue('3')" class="simple">3</button></td>
                <td><button type="button" id="btn" onclick="setValue('2')" class="simple">2</button></td>
                <td><button type="button" id="btn" onclick="setValue('1')" class="simple">1</button></td>
                <td><button type="button" id="btn" onclick="setValue('+')" class="orange">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="simple" id="btn" onclick="setValue('0')">0</button></td>
                <td><button type="button" class="simple" id="btn" onclick="setValue('00')">00</button></td>
                <td><button type="button" id="btn" onclick="setValue('.')" class="simple">.</button></td>
                <td><button type="button" id="btn" onclick="calculer()" class="orange">=</button></td>
            </tr>
        </table>
    </section>
</body>
<script src="main.js"></script>
</html>
